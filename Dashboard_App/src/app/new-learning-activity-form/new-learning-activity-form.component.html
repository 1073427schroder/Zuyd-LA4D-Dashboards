<div class="container">
  <form (ngSubmit)="onSubmit()" #docentenActivityForm="ngForm">
    <div class="form-group">
      <label for="title">Titel</label>
      <input type="text" class="form-control" id="title" placeholder="Titel Leeractiviteit"
             required
             [(ngModel)]="model.title" name="title"
             #title="ngModel"/>
      <div [hidden]="title.valid || title.pristine"
           class="alert alert-danger">
        Titel is vereist
      </div>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select class="form-control" id="type"
              required
              [(ngModel)]="model.type" name="type" >
        <option *ngFor="let t of types" [value]="typesObject[t]">{{t}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Beschrijving</label>
      <textarea class="form-control" rows="3" id="description" placeholder="Beschrijving Leeractiviteit"
                required
                [(ngModel)]="model.description" name="description"
                #description="ngModel"></textarea>
      <div [hidden]="description.valid || description.pristine"
           class="alert alert-danger">
        Beschrijving is vereist
      </div>
    </div>

    <div class="form-group">
      <label for="intention">Intentie</label>
      <input type="text" class="form-control" id="intention" placeholder="Intentie Leeractiviteit"
             required
             [(ngModel)]="model.intention" name="intention"
             #intention="ngModel"/>
      <div [hidden]="intention.valid || intention.pristine"
           class="alert alert-danger">
        Intentie is vereist
      </div>
    </div>

    <div class="form-group">
      <label for="timeEstimated">Geschatte tijd</label>
      <input type="number" class="form-control" id="timeEstimated" placeholder="Aantal uur"
             min="0" [min]="0" step="0.1"
             required
             [(ngModel)]="model.timeEstimated" name="timeEstimated"
             #timeEstimated="ngModel" />
      <div [hidden]="timeEstimated.valid || timeEstimated.pristine"
           class="alert alert-danger">
        Geschatte tijd is vereist (>0)
      </div>
    </div>

    <div class="form-group">
      <label for="week">Lesweek</label>
      <input type="number" class="form-control" id="week" placeholder="Lesweek"
             [min]="1" min="1" [max]="10" max="10"
             required
             [(ngModel)]="model.week" name="week"
             #week="ngModel" />
      <div [hidden]="week.valid || week.pristine"
           class="alert alert-danger">
        Lesweek is vereist (1-10)
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!docentenActivityForm.valid" style="float:right;">Save</button>

  </form>
</div>
