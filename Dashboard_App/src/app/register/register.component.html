<div class="container">
  <h1 class="header">Create an account</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form #registerForm="ngForm" (ngSubmit)="tryRegister()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" class="form-control"
                   required
                   [(ngModel)]="user.name" name="name">
          </div>
          <div class="form-group">
            <label>Role</label>
            <select id="role" class="form-control"
                    required
                    [(ngModel)]="user.role" name="role">
              <option value="student">Student</option>
              <option value="teacher">Docent</option>
            </select>
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input type="email" id="email" class="form-control"
                   required
                   [(ngModel)]="user.email" name="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password"
                   required
                   [(ngModel)]="user.password" name="password">
            <label class="error">{{errorMessage}}</label>
            <label class="success">{{successMessage}}</label>
          </div>
          <button type="submit" class="btn btn-default" [disabled]="!registerForm.valid">Register</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>
</div>
