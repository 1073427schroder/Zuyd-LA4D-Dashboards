<div class="container">
  <h1 class="header">Login</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form #loginForm="ngForm" (ngSubmit)="tryLogin()">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" id="email" class="form-control"
                   required
                   [(ngModel)]="user.email" name="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password"
                   required
                   [(ngModel)]="user.password" name="password">
            <label class="error">{{errorMessage}}</label>
          </div>
          <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <p>No account yet? <a href="/register">Create an account</a></p>
      </div>
    </div>
  </div>
</div>
