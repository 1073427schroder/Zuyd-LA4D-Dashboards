<div class="container" [hidden]="hiding">
  <div class="limitwidth" [hidden]="!chartMaterial">
    <h3>Materiaal</h3>
    <canvas id="canvas"></canvas>
  </div>
  <div class="limitwidth" [hidden]="!chartTeacher">
    <h3>Docent</h3>
    <canvas id="canvasTeacher"></canvas>
  </div>
  <div class="limitwidth" [hidden]="!chartComprehension">
    <h3>Begrip</h3>
    <canvas id="canvasComprehension"></canvas>
  </div>

  <div class="limitwidth">
    <h3>Opmerkingen</h3>

    <div class="testdiv">
      <div class="card" *ngFor="let c of commentList">
        <div class="card-body">
          <h5 class="card-title">{{c.commentTitle}}</h5>
          <p class="card-text">{{c.commentBody}} <button class="btn btn-secondary btn-sm float-right" (click)="createResponse(c.rId)" [hidden]="c.reply.length != 0">Reageer</button></p>
          
          <div [hidden]="!c.wResponse">
            <hr class="card-text" />
            <p class="card-text"><strong>Reactie</strong></p>
            <textarea rows="4" cols="40" placeholder="Type hier de reactie" class="card-text form-control" [(ngModel)]="c.responseMsg"></textarea>
            <button class="btn btn-primary float-right" style="margin-left:2px; margin-right: 4px; margin-bottom: 2px; margin-top:8px;" [disabled]="c.responseMsg.length == 0" (click)="sendResponse(c.responseMsg, c.rId)">Save</button>
            <button class="btn btn-danger float-right" style="margin-right:4px; margin-bottom: 2px; margin-top:8px;" (click)="cancelResponse(c.rId)">Cancel</button>
          </div>
          <div [hidden]="c.reply.length == 0">
            <hr class="card-text" />
            <p class="card-text"><strong><em>Reactie</em></strong></p>
            <p class="card-text"><em>{{c.reply}}</em></p>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="commentList.length != 0">
      <p>Geen opmerkingen</p>
    </div>
  </div>

  <button class="btn btn-primary" (click)="teacherChanges()" style="margin-top: 8px; margin-bottom: 8px;">Veranderingen</button>

</div>
